{% extends 'AppPrueba/index.html' %}

{% load static %}

{% block titulo %}
<h1 class="mb-5" style="color:black">Agregando avatar de {{ usuario }}</h1>
{% endblock %}

{% block contenido_que_cambia %}
<h1>AGREGANDO AVATAR</h1>
<form action="{% url 'agregarAvatar' %}" method="Post" enctype="multipart/form-data"> {% csrf_token %}
   
    <table>
        {{ formulario.as_table }}
    </table>
    <button type="submit">AGREGAR AVATAR</button>
</form>
{% endblock %}
